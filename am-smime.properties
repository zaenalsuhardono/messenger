## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Anda telah memilih pesan ini untuk ditandatangani secara elektronik tetapi aplikasi gagal menemukan sertifikat tanda tangan yang diatur dalam Pengaturan Akun Email & Newsgroup dan/atau sertifikat telah kedaluwarsa.
NoSenderEncryptionCert=Anda telah memilih untuk mengenkripsi pesan ini tetapi aplikasi gagal menemukan sertifikat tanda tangan yang diatur dalam Pengaturan Akun Email & Newsgroup dan/atau sertifikat telah kedaluwarsa.
MissingRecipientEncryptionCert=Anda telah memilih untuk mengenkripsi pesan ini tetapi aplikasi gagal menemukan sertifikat enkripsi untuk %S.

ErrorEncryptMail=Pesan tidak dapat dienkripsi. Pastikan bahwa Anda memiliki sertifikat email yang valid untuk setiap penerima. Pastikan bahwa sertifikat yang terdapat dalam Pengaturan Akun Email & Newsgroup merupakan sertifikat yang valid dan terpercaya.
ErrorCanNotSignMail=Pesan tidak dapat ditandatangani. Pastikan bahwa sertifikat yang terdapat dalam Pengaturan Akun Email & Newsgroup untuk akun ini merupakan sertifikat yang valid dan terpercaya.

