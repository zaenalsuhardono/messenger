encryption_needCertWantToSelect=Anda juga harus menentukan sertifikat untuk orang lain yang dapat digunakan untuk mengirim pesan terenkripsi kepada Anda. Apakah Anda ingin mengatur sertifikat enkripsi sekarang?
signing_needCertWantSame=Anda juga harus menentukan sertifikat untuk menandatangani pesan Anda secara elektronik. Apakah Anda ingin menggunakan sertifikat yang sama untuk menandatangani pesan Anda secara elektronik?
signing_wantSame=Apakah Anda ingin menggunakan sertifikat yang sama untuk menandatangani pesan Anda?
signing_needCertWantToSelect=Anda juga harus menentukan sertifikat untuk menandatangani pesan Anda secara elektronik. pakah Anda ingin mengatur sertifikat untuk menandatangani pesan secara elektronik sekarang?
