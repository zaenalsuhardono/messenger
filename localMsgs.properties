#
# The following are used by the local mail code to display progress/status/error messages
#

# LOCALIZATION NOTE(pop3ErrorDialogTitle): Do not translate the word "%S"
# below. Place the word %S where the account name should appear.
pop3ErrorDialogTitle=Kesalahan pada akun %S

pop3EnterPasswordPromptTitle=Masukkan password Anda

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Masukkan password Anda untuk %1$S pada %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Silakan masukkan password baru untuk pengguna %1$S pada %2$S:

# Status - Downloading message n of m
# LOCALIZATION NOTE (receivingMessages): Do not translate %1$S or %2$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
receivingMessages=Mengunduh pesan %1$S dari %2$S…

# Status - connecting to host
hostContact=Host tersambung, mengirim informasi login...

# Status - no messages to download
noNewMessages=Tidak ada pesan baru.

# Status - messages received after the download
#LOCALIZATION NOTE : Do not translate %1$S or %2$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
receivedMsgs=Menerima %1$S dari %2$S pesan

# Status - parsing folder
#LOCALIZATION NOTE (buildingSummary): Do not translate %S in the following line.
# Place the word %S where the name of the mailbox should appear
buildingSummary=Membuat ringkasan berkas untuk %S…

# Status - parsing folder
localStatusDocumentDone=Selesai

# Status - pop3 server error
#LOCALIZATION NOTE (pop3ServerError): Do not translate POP3 in the following line.
pop3ServerError=Kesalahan terjadi pada server email POP3.

# Status - pop3 user name failed
pop3UsernameFailure=Pengiriman username tidak berhasil.

# Status - password failed
#LOCALIZATION NOTE (pop3PasswordFailed): Do not translate "%1$S" below.
# Place the word %1$S where the user name should appear.
pop3PasswordFailed=Pengiriman password untuk pengguna %1$S tidak berhasil.

# Status - write error occurred
pop3MessageWriteError=Tidak dapat menulis email ke kotak email. pastikan sistem berkas mengizinkan anda hak akses menulis, dan anda memiliki ruang disk yang cukup untuk menyalin kotak email.

# Status - retr failure from the server
pop3RetrFailure=Error retrieving a message. Perintah RETR tidak berhasil.

# Status - password undefined 
pop3PasswordUndefined=Kesalahan mengambil password email.

# Status - username undefined 
pop3UsernameUndefined=Anda belum mengirim username untuk server ini. Sediakan username pada menu pengaturan akun dan coba kembali.

# Status - list failure
pop3ListFailure=Perintah LIST tidak berhasil. Kesalahan mengambil ID dan ukuran pesan.

# Status - delete error 
pop3DeleFailure=Perintah DELE tidak berhasil. Kesalahan menandai pesan telah terhapus.

# Status - stat failed
pop3StatFail=Perintah STAT tidak berhasil. Kesalahan mengambil jumlah dan ukuran pesan.

#LOCALIZATION NOTE (pop3ServerSaid): Do not remove the leading space during translation.
pop3ServerSaid= Server email %S merespon: 

copyingMessagesStatus=Menyalin %S dari %S pesan ke %S

movingMessagesStatus=Memindahkan %S dari %S pesan ke %S

# Status - write error occurred
# LOCALIZATION NOTE (pop3ServerBusy): Do not translate the word "%S" below.
# Place %S where the account name should appear.
pop3ServerBusy=Akun %S sedang dalam pemrosesan. Tunggu hingga proses selesai untuk mendapatkan pesan.

movemailCantOpenSpoolFile=Tidak dapat membuka berkas email %S.

movemailCantCreateLock=Tidak dapat membuat berkas terkunci %S. Untuk memindahkan ke kerja, diperlukan pembuatan berkas terkunci pada direktori email. Pada beberapa sistem, hal ini merupakan penyelesaian terbaik dengan membuat direktori menjadi mode 01777.

movemailCantDeleteLock=Tidak dapat menghapus berkas terkunci %S.

movemailCantTruncateSpoolFile=Tidak dapat memotong berkas %S.

movemailSpoolFileNotFound=Tidak dapat menemukan berkas email.

#LOCALIZATION NOTE (movemailCantParseSpool): %S is file name
movemailCantParseSpool=Berkas mungkin bersifat korup atau tidak valid.

pop3TmpDownloadError=Terdapat kesalahan pada pengunduhan pesan berikut:   \nDari: %S\n   Subjek: %S\n Pesan ini dapat berisi virus atau ruang disk tidak cukup.

# Status - the server doesn't support UIDL…
# LOCALIZATION NOTE(pop3ServerDoesNotSupportUidlEtc): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
pop3ServerDoesNotSupportUidlEtc=Server email POP# (%S) tidak mendukung UIDL atau XTND XLST, yang dibutuhkan untuk mengimplementasikan pilihan ``Leave on Server'', ``Maximum Message Size'' atau ``Fetch Headers Only'' . Untuk mengunduh email anda, matikan pilihan tersebut pada Pengaturan Server untuk server email anda pada jendela Pengaturan Akun.

# Status - the server doesn't support the top command
# LOCALIZATION NOTE(pop3ServerDoesNotSupportTopCommand): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
pop3ServerDoesNotSupportTopCommand=Server email POP3 (%S) tidak mendukung perintah TOP. Tanpa dukungan tersebut, pengaturan ``Maximum Message Size'' atau ``Fetch Headers Only'' tidak dapat diimplementasikan. Pilihan ini telah dimatikan dan pesan akan diunduh tanpa memperhatikan ukuran pesan.

nsErrorCouldNotConnectViaTls=Tidak dapat membangun sambungan TLS ke server POP3. Server mungkin saja tidak aktif atau tidak terkonfigurasi dengan benar. Periksa kembali konfigurasi pada Pengaturan Server untuk server email anda pada jendela Pengaturan Akun dan coba kembali.

# LOCALIZATION NOTE (pop3MoveFolderToTrash): Do not translate the word %S below.
# "%S" is the the name of the folder.
pop3MoveFolderToTrash=Anda yakin ingin menghapus folder '%S'?

pop3DeleteFolderDialogTitle=Hapus Folder

pop3DeleteFolderButtonLabel=&Hapus Folder

pop3AuthInternalError=Kesalahan state internal saat proses autentikasi server POP3. Hal ini bersifat internal, kesalahan pada aplikasi yang tidak diduga, laporkan sebagai bug.
pop3AuthChangeEncryptToPlainNoSSL=Server POP3 tampaknya tidak mendukung sandi yang dienkripsi. Jika Anda baru saja menyetel akun, coba ganti 'Metode autentikasi' menjadi 'Sandi, pengiriman tidak aman' 'Pengaturan Akun | Pengaturan Server'. Jika memang biasanya bekerja tetapi tiba-tiba tidak dapat berjalan, hal ini menandakan kasus yang umum ketika seseorang berusaha mencuri sandi Anda.

pop3AuthChangeEncryptToPlainSSL=This POP3 server does not seem to support encrypted passwords. If you just set up this account, please try changing to 'Normal password' as the 'Authentication method' in the 'Account Settings | Server settings'. If it used to work and now suddenly fails, please contact your email administrator or provider.

pop3AuthChangePlainToEncrypt=Server POP3 tampaknya tidak mendukung sandi yang dienkripsi. Jika Anda baru saja menyetel akun, coba ganti 'Metode autentikasi' menjadi 'Sandi biasa' pada 'Pengaturan Akun | Pengaturan Server'. Jika memang biasanya bekerja tetapi tiba-tiba tidak dapat berjalan, silakan hubungi administrator atau penyedia layanan email Anda.

# Authentication server caps and pref don't match
pop3AuthMechNotSupported=Server tidak mendukung metode autentikasi yang dipilih. Sila ganti 'Metode autentikasi' pada 'Pengaturan Akun | Pengaturan Server'.

# Status - Could not log in to GSSAPI, and it was the only method
pop3GssapiFailure=Tiket Kerberos/GSSAPI tidak diterima oleh server POP. Silakan periksa lagi bahwa Anda telah masuk log lewat Kerberos/GSSAPI.
